name: Laravel CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, bcmath, zip, curl, gd
        ini-values: "date.timezone=Asia/Jakarta"

    - name: Install Composer
      run: |
        curl -sS https://getcomposer.org/installer | php
        mv composer.phar /usr/local/bin/composer

    - name: Install dependencies
      run: |
        composer install --no-progress --no-suggest --optimize-autoloader

    - name: Set up .env file
      run: cp .env.example .env

    - name: Generate application key
      run: php artisan key:generate

    - name: Run database migrations (Optional, for testing purposes)
      run: php artisan migrate --env=testing

    - name: Run Tests
      run: |
        php artisan test --env=testing

    - name: Cache config and routes
      run: |
        php artisan config:cache
        php artisan route:cache

    - name: Deploy to production (Optional, if deploying)
      if: github.ref == 'refs/heads/main'
      run: |
        # This can be customized for your deployment method.
        echo "Deploying to production..."
